<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grid Stuff</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Javier's Tacos</h1>
        <br />

      <div class="container">
        <nav>

            <div class="nav"><a href="#">Reservations</a></div>
          </div>

        <section class="session1">
          <div class="menusession">
            <div class="imgmenu"></div>
            <div class="prices">
              <div class="pricedetail">
                <div class="price">
                  <div class="priceamount">$10.99</div>
                  <div class="itemdesc">Tacos</div>
                </div>
                <div class="price">
                  <div class="priceamount">$11.11</div>
                  <div class="itemdesc">Burritos</div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="session2">
          <div class="barcat">
            <div class="cat">
              <div>icon</div>

            </div>
            <div class="cat">

              <div>Description</div>
            </div>
            <div class="cat">
              <div>icon</div>

            </div>
          </div>
        </section>
        <section class="session3">
          <div class="detailcat">
            <div class="detailimage">
              <img src="images/queso-taco.png" />
            </div>
            <div class="detaildesc">
              <div>Featured Tacos</div>
              <div>description 1</div>
              <div>description 2</div>
              <div><button class="bottondesc">Learn more ...</button></div>
            </div>
          </div>
        </section>

        <section class="session4">
          <div class="headbarinstant">
            <div class="imgbarleft"></div>
            <div class="titlebar"><div>Instant&nbsp;Grams</div></div>
            <div class="imgbarright"></div>
          </div>

        <section class="session5">
          <div class="photoinstant">
            <div class="imginstants">
              <img src="images/201x201.jpg" />

            <div class="imginstants">
